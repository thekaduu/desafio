<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="row">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				  <li data-target="#myCarousel" data-slide-to="1"></li>
				  <li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
				  <div class="item active">
					<img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Los Angeles">
				  </div>

				  <div class="item">
					<img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Chicago">
				  </div>

				  <div class="item">
					<img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="New York">
				  </div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>

	<div class="marketing"></div>
		<div class="col-sm-12 categories">
			<h2 class="text-center">Confira os novos produtos da Mobly por Categoria</h2>
			<div class="col-sm-4" style="margin:20px 0px" ng-repeat="category in home.categories ">
				<a ng-href="#!category/{{category.id}}">
					<img ng-src="{{category.image}}" title="{{category.name}}">
				</a>

			</li>
		</div>
	</div>
</div>
