<div class="col-sm-9">
    <div class="product-title">
        <h1> {{product.product.name}} </h1>
        <p>Preço: a vista {{product.product.price | currency:"R$ "}}</p>
        <span ng-if="product.product.status == 'promotion'" class="badge">QUEIMA DE ESTOQUE!</span>
    </div>
    <div class="product-image">
        <img ng-src="{{product.product.image_preview}}" title="{{product.product.description}}">
        <p>*Imagens meramente ilustrativas</p>
    </div>
</div>
<div class="col-sm-3">
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-success" style="width: 100%">Adicionar ao carrinho</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="margin-top:20px">
            <h4 class="detail"> Características:</h4>
            <ul class="characteristics">
                <li class="characteristic-item" ng-repeat="characteristic in product.product.characteristics">
                    <i class="characteristic-icon {{characteristic.icon}}"></i> <strong>{{characteristic.name}}:</strong> {{characteristic.value}}
                </li>
            </ul>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#" class=""> Ver mais detalhes deste produto</a>
                </div>
            </div>
        </div>
    </div>
</div>
